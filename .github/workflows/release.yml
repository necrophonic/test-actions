name: Publish new release

on: [create]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Run tests
        run: go test ./...
      - name: Compile
        run: |
          echo ${GITHUB_REF}
          if [[ $GITHUB_REF =~ refs\/tags\/v ]]; then
            VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///') make compile
            cd build
            ls
          else
            echo "Not a tag"
            exit 0
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/*
